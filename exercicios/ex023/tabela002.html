    <title>Document</title>

        table {

        td.hoje {
            background-color: rgba(0, 100, 0, 0.5);
            font-weight: bolder;
        }

</head>

    <table>
        <tr>
            <td>01</td>
            <td>02</td>       
            <td>03</td>
            <td>04</td>
        </tr>
        <tr>
            <td>05</td>
            <td class="hoje">06</td>
            <td>07</td>
            <td>08</td>
        </tr>
        <tr>
            <td>09</td>
            <td>10</td>
            <td>11</td>

        </tr>

</body>
</html>
